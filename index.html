<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-reels.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" class="Instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="imagens/puma_football_neymarjr_pr_1.png" alt="foto de perfil">
                </div>
                <a href="#" class="Instagram-login">Continuar como NeymarJr ?</a>
                <a href="#" class="Instagram-logout">Remover conta.</a>
            </div>
            <br>
            <div class="groupp">
                <p class="not-account">Não é NeymarJr ?</p>
                <p class="not-account">
                    <span class="link-blue">Login</span>
                    ou
                    <span class="link-blue">Cadastra-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <p class="footer-content">Meta</p>
            <p class="footer-content">Sobre</p>
            <p class="footer-content">Blog</p>
            <p class="footer-content">Carrerias</p>
            <p class="footer-content">Ajuda</p>
            <p class="footer-content">API</p>
            <p class="footer-content">Privacidade</p>
            <p class="footer-content">Termos</p>
            <p class="footer-content">Principais contas</p>
            <p class="footer-content">Localizações</p>
            <p class="footer-content">Instagram Lite</p>
            <p class="footer-content">Carregamento de contatos e não usuários</p>
            <p class="footer-content">Meta Verified</p>
        </div>
    </footer>
</body>

</html>
